{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:entry' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>There are no pages yet. Click 'Create New Page' to make a page.</li>
        {% endfor %}
    </ul>

{% endblock %}
