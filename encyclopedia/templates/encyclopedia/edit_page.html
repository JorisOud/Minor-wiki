{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ entry_name }}
{% endblock %}

{% block body %}
    <h1>Edit {{ entry_name }}</h1>

    <form action="{% url 'encyclopedia:edit_page' entry_name %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Page">
    </form>
{% endblock %}
